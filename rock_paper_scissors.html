function createElem(_elem,_textcontent,_class) {
 // alert("fonction CreateElem appel√©e");
  for (j=0;j<arguments.length;j++)
  if (typeof arguments[j]!='string')
  arguments[j]="";
//alert(a);
  let a=document.createElement(_elem);
 // alert(a);
  let text=document.createTextNode(_textcontent);
  a.appendChild(text);
  a.classList.add(_class);
return a;
}

function computerPlay() {
  let hand=Math.random()*3;
  if (hand>=2) return "Rock";
  else if (hand>=1) return "Paper";
  else return "Scissors";
} 
function transfo (n){
    if (n.toLowerCase()=='rock') return 3;
    else if (n.toLowerCase()=='paper') return 2;
    else if (n.toLowerCase()=='scissors') return 1;
    else return -1;
}

function winOrLose(player,ai){
  player=transfo(player); ai=transfo(ai);
if (player===-1) return null;
else if ((player===3 && ai==1)||(player<ai)) return 1;
else if (player===ai) return 0;
else return -1;
}
//rock > paper > scissors
